<body>
    <div class="container mt-3">
<h2> Card,Form And Tables</h2>
<div class="card">
    <div class="card-header"> <strong> RESULTS</strong></div>
    <table class="table table-striped-columns">
        
        
        <table style="width: 100%;">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Names</th>
                    <th scope="col">CA 1</th>
                    <th scope="col">CA 2</th>
                    <th scope="col">Examination</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Faith Omopariola</th>
                    <td>15</td>
                    <td>10</td>
                    <td>43</td>
                  </tr>
                  <tr>
                    <th scope="row">Ebunoluwa olaoluwa</th>
                    <td>19</td>
                    <td>20</td>
                    <td>50</td>
                  </tr>
                  <tr>
                    <th scope="row">Dara Oladipupo</th>
                    <td >10</td>
                    <td>8</td>
                    <td>34</td>
                  </tr>
                </tbody>
              </table>
        </table>
      </table>

      <div class="card-header"> <strong>STUDENTS BIOMETRICS</strong></div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <form action="">
              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" placeholder="Guardian Name">
              </div>

              <div class="form-group">
                <label for=""> Parents Phone Number</label>
                <input type="text" class="form-control" placeholder="Phone Number">
              </div>
            </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label for="">Home Address</label>
                  <input type="text" class="form-control" placeholder="Akure, Nigeria">
                </div>

                <div class="form-group">
                  <label for="">State Of origin</label>
                  <input type="text" class="form-control" placeholder="Akure">
                </div>
              </div>


              <div class="col-md-4">
                <div class="form-group">
                  <label for="">Class/Arm</label>
                  <input type="text" class="form-control" placeholder="class">
                </div>

                <div class="form-group">
                  <label for="">L.G.A</label>
                  <input type="text" class="form-control" placeholder="Ita Oniyan" required>
                </div>

                <button class="btn btn-dark align-items-start text-left" name="RegGuardian"> Register student</button>
              


              
            </form>
          </div>
        </div>
      </div>
</div>
